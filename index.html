<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Login Form</title>
    <style>
        .form-container{
            border: 1px solid #afafaf;
            border-radius: 5px;
            position: absolute;
            top: 20vh;
            width: 300px;
            
        }  
    </style>
    <script>
        function Del(){
            var x1=document.getElementById('mail').value;
            var x2=document.getElementById('pass').value;
            alert("Username : "+x1+"\n"+"Password : "+x2+"\n");
        }  
    </script>
  </head>
  <body>
   <div class="container-fluid">
       <div class="row d-flex justify-content-center">
           <div class="col-12 col-md-3">
               <form class="form-container m-3 p-4">
                   <div class="form-group">
                       <label for="email"><strong>Email Address</strong></label>
                       <input type="email" class="form-control" placeholder="someone@example.com" id="mail">
                   </div>
                   <div class="forrm-group">
                       <label for="password"><strong>Password</strong></label>
                       <input type="password" placeholder="Password" class="form-control" id="pass">
                   </div>
                   <div class="form-group form-check mt-4">
                       <input type="checkbox" class="form-check-input" id="check">
                       <label for="check">Remember Me</label>
                   </div>
                   <button type="submit" class="btn btn-primary btn-block" onclick="Del()"><strong>Login</strong></button>
               </form>
           </div>
       </div>
   </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
